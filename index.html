<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Mister Balls</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body onkeyup="onHandleKey(event)" onload="onInitGame()">
	<h1>Collect those Balls</h1>
	<div class="info"></div>
	<h2 class="ball-count">Number of balls you collected:<span></span></h2>
	<h2 class="neighbor-balls">Number of balls around you:<span></span></h2>
	<button class="restart" onclick="onRestart()">Restart?</button>
	<table>
		<tbody class="board"></tbody>
	</table>
	<script src="js/util.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
